<html>
<head>
<title>Registration</title>
</head>

<body>
      <div class="form-group">
        <label for="Name">
          UserName:
        </label>
        <input type="text" name="Name" [(ngModel)]="defId" #idControl="ngModel" required class="form-control">       
        </div>
      <div class="form-group">
        <label for="Name">
          Login:
        </label>
        <input type="text" name="Login" [(ngModel)]="defId" #idControl="ngModel" required class="form-control">       
        </div>
	<button type="Ok" name="button" class="btn btn-success" [disabled]="editfrm.invalid">Ok</button>
	<button type="Cancel" name="button" class="btn btn-success" [disabled]="editfrm.invalid">Cancel</button>

</body>


</html>
