<html>
	<head>
		<title>
		Array Demo
</title.
</head>
<body>
	<script type="text/javascript">

	var arr=new Array("rashmi","parth","Anushka");

	document.write("The length of ana rray is "+arr.length + "<br>");

	document.write("**************************")
	var arrjoin=arr.join(",");
	document.write("<br>")
	document.write(arrjoin);
	var arrslice=arr.slice(0,2);
	document.write("<br>")
	document.write("*******************************")
	document.write(arrslice)
	var arrcon=arr.concat(arrslice);
	document.write("<br>")
	document.write("**********************************************")
	document.write(arrcon)
</script>
</body>
</html>
