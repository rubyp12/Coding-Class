<div class="container">
    <div class="jumbotron">
      <form #addfrm="ngForm" (ngSubmit)="additem(addfrm)">
        <h2>Add Item</h2>
        <div class="form-group">
          <label for="itemname">Name:</label>
          <input type="text" class="form-control" name="itemname" [(ngModel)]="itemname"/>
        </div>
  
        <div class="form-group">
          <label for="qty">Quantity:</label>
          <input type="number" class="form-control" name="qty" [(ngModel)]="qty"/>
        </div>
  
        <button type="submit" class="btn btn-success">Add Item</button>
      </form>

      <h2>Shopping List</h2>
      <div class="container">
        <div class="jumbotron">
          <table class="table">
            <thead>
              <th>Name</th>
              <th>Quantity</th>
            </thead>
            <tbody>
              <tr *ngFor="let i of items">
                <td>{{i.name}}</td>
                <td>{{i.quantity}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
